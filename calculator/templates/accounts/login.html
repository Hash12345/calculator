{% extends 'main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="offset-3 col-5">
            <div class="card">
                <div class="card-header">
                    <h5 class="form-title text-center">Login</h5>
                </div>
                <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="username" placeholder="Nick " class="form-control form-control-sm">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                    <input type="password" name="password" placeholder="Password" class="form-control form-control-sm" >
                            </div>    
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn btn-success btn-block" type="submit" value="Login">
                            </div>
                    </div>
                    {% for message in messages %}
                        <div class="alert alert-danger  alert-dismissible fade show m-3">
                            <strong>{{ message }}</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                    <div class="d-flex justify-content-center links mt-4">
                        Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
